<header id="banner">
  <h1>CAIRON</h1>
  <time id="globalClock" aria-live="polite">00:00:00</time>
</header>

<main>
  <!-- STEP 1 · SESSION -->
  <section id="stepSession" class="card active" data-step="1">
    <h2>Crear Sesión</h2>
    <form id="sessionForm">
      <div class="grid">
        <label>Session ID
          <input id="sessionId" type="text" pattern="T\\d{2}-G\\d{2}" placeholder="T02-G07" required>
        </label>

        <label>Nº Jugadores
          <select id="numPlayers" required>
            <option value="" disabled selected>—</option>
            <option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
        </label>

        <label>Fecha
          <input id="sessionDate" type="date" readonly>
        </label>

        <div class="timerBlock">
          <button id="btnSessionToggle" type="button" title="⌘/Ctrl + S">Start Session</button>
        </div>
      </div>
    </form>
  </section>

  <!-- STEP 2 · TURN (hidden until session starts) -->
  <section id="stepTurn" class="card" data-step="2">
    <h2>Registrar Turno</h2>
    <form id="turnForm">
      <div class="grid">
        <label>Nº Turno
          <input id="turnNo" readonly>
        </label>

        <label>Jugador
          <select id="playerSelect"></select>
        </label>

        <div class="timerBlock">
          <span id="turnClock">0 s</span>
          <button id="btnTurnToggle" type="button" title="Espacio">Start</button>
        </div>

        <label><input id="completedCreature" type="checkbox"> Criatura completada</label>

        <label>Efecto
          <select id="effectActivated">
            <option>None</option><option>Combat</option>
            <option>Exchange</option><option>Steal</option>
          </select>
        </label>

        <label>Dirección
          <select id="effectDirection">
            <option>Left</option><option>Right</option>
            <option>Wild</option><option>Cancel</option>
          </select>
        </label>

        <label class="chips"><input id="miracleUsed" type="checkbox"> Miracle</label>
        <label class="chips"><input id="prodigyUsed" type="checkbox"> Prodigy</label>

        <label>Desastre
          <select id="naturalDisaster">
            <option>None</option>
            <optgroup label="Global">
              <option>Global – Earth</option><option>Global – Water</option><option>Global – Air</option>
            </optgroup>
            <optgroup label="Local">
              <option>Local – Earth</option><option>Local – Water</option><option>Local – Air</option>
            </optgroup>
          </select>
        </label>

        <label>Notas
          <textarea id="turnNotes" rows="2"></textarea>
        </label>

        <button id="btnSaveTurn" class="wide" type="button" title="Enter" disabled>Guardar Turno</button>
      </div>
    </form>
  </section>

  <!-- HISTORY TABLE -->
  <section id="historyCard" class="card hidden">
    <h2>Historial</h2>
    <table id="turnTable">
      <thead><!-- filled via JS --></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Floating action button -->
  <button id="btnEndSession" class="fab hidden">Fin Sesión</button>
</main>

<div id="toast"></div>

<script src="testing.js"></script>
