<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Jugadores</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: #f4f6f8;
      font-family: system-ui, sans-serif;
      padding: 2rem 1rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    #sessionLabel {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    #qrcode {
      margin: 2rem auto;
      width: fit-content;
    }

    #backBtn {
      display: inline-block;
      margin-top: 2rem;
      background: #0F233C;
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    #backBtn:hover {
      background: #1a365c;
    }

    #gmForm {
      display: block;
      width: 100%;
      max-width: 800px;
      height: 1628px;
      border: none;
      margin: 3rem auto 0;
    }
  </style>
</head>
<body>
  <h2>Escanea para completar el formulario</h2>

  <div id="sessionLabel">
    ID de Sesión: <span id="sessionIdDisplay">Cargando…</span>
  </div>

  <div id="qrcode"></div>

  <a href="/testing" id="backBtn">Finalizar</a>

  <iframe
    id="gmForm"
    title="Formulario del Game Master"
  >Cargando formulario…</iframe>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const display = document.getElementById("sessionIdDisplay");

    if (id) {
      display.textContent = id;

      const participantFormURL = `https://docs.google.com/forms/d/e/1FAIpQLSf2SMiQ2wz1KZEttRCYIZaVPTY1IcbI3X2VonIko-kuYJUn5g/viewform?usp=pp_url&entry.1293426916=${encodeURIComponent(id)}`;

      new QRCode(document.getElementById("qrcode"), {
        text: participantFormURL,
        width: 256,
        height: 256
      });

      const gmFormURL = `https://docs.google.com/forms/d/e/1FAIpQLSe8uiXRaTEVAnmt2PpOcZYcOzPjyiVj5ue0gw3vGAQazD9Iqw/viewform?embedded=true&entry.595089166=${encodeURIComponent(id)}`;
      document.getElementById("gmForm").src = gmFormURL;
    } else {
      display.textContent = 'ID no encontrado';
    }
  </script>
</body>
</html>
